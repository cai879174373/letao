    <!-- 生成显示用户信息模板 -->
    <script id="ueryUserUrl" type="text/html">
        {{each rows value}}
        <tr>
                <th scope="row">{{value.id}}</th>
                <td>{{value.username}}</td>
                <td>{{value.mobile}}</td>
                {{if value.isDelete==1}}
                <td>已启用</td>
                <td><button type="button" class="btn btn-danger btn-using" data-id="{{value.id}}" data-isdelete="{{value.isDelete}}">禁用</button></td>
                {{else}}
                <td>已禁用</td>
                <td><button type="button" class="btn  btn-success btn-using" data-id="{{value.id}}" data-isdelete="{{value.isDelete}}">启用</button></td>
                {{/if}}
           
            </tr>
            {{/each}}
    </script>


    <!-- 生产一个分页的模板 -->

    <script id="pagingTpl" type="text/html">

        <li  data-page="{{(page-1)<1?1:(page-1)}}">
                <a href="javascrit:;" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            {{each pages value}}

            <li class="{{page==value?'active':''}}" data-page="{{value}}"><a href="javascrit:;" >{{value}}</a></li>
            {{/each}}
            
            <li data-page="{{(page+1)>pages.length?(pages.length):(page+1)}}">
                <a href="javascrit:;" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>

    </script>
