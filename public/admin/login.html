<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写的乐淘登陆页面</title>
    <!-- 引入bootstrap的css样式 -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 引入字体图标的css样式 -->
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <!-- 引入自己写css样式 -->
    <link rel="stylesheet" href="less/login.css">
</head>
<body>
    
            <form class="form-horizontal">
                <img src="images/4.png" alt="">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="请输入用户名" value="root">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="请输入密码" value="123456">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class=" col-sm-12">
                        <button type="submit" class="btn btn-default btn-login">登陆</button>
                      </div>
                    </div>
                  </form>
    
    

    <!-- 引入jquery样式 -->
    <script src="lib/jquery/jquery.js"></script>
<!-- 引入bootstrap的js样式 -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <!-- 引入模板引擎的js样式 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 引入自己写js样式 -->
    <script src="js/login.js"></script>

</body>
</html>
