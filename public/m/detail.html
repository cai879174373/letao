<!DOCTYPE html>
<html lang="en"  >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写的乐淘移动端商品详情页</title>
    <!-- 引入mui查件的css样式包 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 引入字体样式fontAwesome的css样式包 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">

    <!-- loading的css样式 -->
    <!-- 引入自己写的css样式包 -->
    <link rel="stylesheet" href="less/detail.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="left">
            <i  class="fa fa-arrow-left"></i>
        </div>
        <div class="center">
            <h4>商品详情</h4>

        </div>
        <div class="right">
            <!-- 字体图标 -->
            <a href="index.html" class="fa fa-home"></a>
        </div>
    </header>
    <!-- 主体区域 -->
    <main id="main">
            <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <section id="slide">
                                <div class="mui-slider">
                                    <div class="mui-slider-group mui-slider-loop">
                                        <!--支持循环，需要重复图片节点-->
                                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner6.png" /></a></div>
                                        <div class="mui-slider-item"><a href="#"><img src="images/banner1.png" /></a></div>
                                        <div class="mui-slider-item"><a href="#"><img src="images/banner2.png" /></a></div>
                                        <div class="mui-slider-item"><a href="#"><img src="images/banner3.png" /></a></div>
                                        <div class="mui-slider-item"><a href="#"><img src="images/banner4.png" /></a></div>
                                        <div class="mui-slider-item"><a href="#"><img src="images/banner5.png" /></a></div>
                                        <div class="mui-slider-item"><a href="#"><img src="images/banner6.png" /></a></div>
                                        <!--支持循环，需要重复图片节点-->
                                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner1.png" /></a></div>
                                    </div>
                                    <div class="mui-slider-indicator">
                                        <div class="mui-indicator mui-active"></div>
                                        <div class="mui-indicator"></div>
                                        <div class="mui-indicator"></div>
                                        <div class="mui-indicator"></div>
                                        <div class="mui-indicator"></div>
                                        <div class="mui-indicator"></div>
                                    </div>
                                </div>
                            </section>
                            <section id="detail-list">
                                <!-- 使用mui列表插件 -->
                                <ul class="mui-table-view">
                                    <li class="mui-table-view-cell detail-name">
                                        名称: <strong>
                                                李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋
                                            </strong>
                                    </li>
                                    <li class="mui-table-view-cell detail-price">
                                        价格: <span>499.1</span> <del>888.1</del>
                                    </li>
                                    <li class="mui-table-view-cell detail-size">
                                        <!-- 按扭使用mui插件 -->
                                        尺寸: 
                                        <span>
                                                <button type="button" class="mui-btn mui-btn-warning">33</button>
                                                <button type="button" class="mui-btn">33</button>
                                                <button type="button" class="mui-btn">33</button>
                                                <button type="button" class="mui-btn">33</button>
                                                <button type="button" class="mui-btn">33</button>
                                                <button type="button" class="mui-btn">33</button>
                                                <button type="button" class="mui-btn">33</button>
                                                <button type="button" class="mui-btn">33</button>
                                        </span>
                                        
                    
                                    </li>
                                    <li class="mui-table-view-cell detail-num">
                                        <!-- 数量使用mui数字输入框插件 -->
                                        数量: <div class="mui-numbox" data-numbox-step='10' data-numbox-min='0' data-numbox-max='100'>
                                                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                                <input class="mui-numbox-input" type="number" />
                                                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                                              </div>
                                              剩余: 20件
                                    </li>
                                </ul>
                            </section>
                    </div>
                </div>
        <!-- 轮播图区域 -->
       
        <div class="mask">
               
        </div>



    </main>
    <!-- 尾部区域 -->

    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-2">
                    <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
            </div>
            <div class="mui-col-xs-5">
                    <button type="button" class="mui-btn mui-btn-danger btn-cart">加入购物车</button>
            </div>
            <div class="mui-col-xs-5">
                    <button type="button" class="mui-btn mui-btn-warning">立即购买</button>
            </div>
        </div>
    </footer>

    <script id="detailTpl" type="text/html">
        <section id="slide">
                <div class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        <!--支持循环，需要重复图片节点-->
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
                        {{each pic value i}}
                        <div class="mui-slider-item"><a href="#"><img src="{{value.picAddr}}" /></a></div>
                        {{/each}}
                        <!--支持循环，需要重复图片节点-->
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
                    </div>
                    <div class="mui-slider-indicator">
                        {{each pic value i}}
                        <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
                        {{/each}}
                    </div>
                </div>
            </section>
            <section id="detail-list">
                <!-- 使用mui列表插件 -->
                <ul class="mui-table-view">
                    <li class="mui-table-view-cell detail-name">
                        名称: <strong>
                               {{proName}}
                            </strong>
                    </li>
                    <li class="mui-table-view-cell detail-price">
                        价格: <span>{{price}}</span> <del>{{oldPrice}}</del>
                    </li>
                    <li class="mui-table-view-cell detail-size">
                        <!-- 按扭使用mui插件 -->
                        尺寸: 
                        <span>
                            {{each size value i}}
                                <button type="button" class="mui-btn {{i==0?'mui-btn-warning':''}}" data-size="{{value}}">{{value}}</button>
                             {{/each}}   
                                
                        </span>
                        
    
                    </li>
                    <li class="mui-table-view-cell detail-num">
                        <!-- 数量使用mui数字输入框插件 -->
                        数量: <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                <input class="mui-numbox-input" type="number" />
                                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                              </div>
                              剩余: {{num}}件
                    </li>
                </ul>
            </section>


    </script>


    <!-- 引入mui插件的js包 -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入zepto的js 发送请求 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 引入模板插件的js包 -->
    <script src="lib/artTemplate/template-web.js"></script>
     <!-- 引入公共的js -->
     <script src="js/common.js"></script>
    <!-- 引入自己写的js包 -->
    <script src="js/detail.js"></script>
</body>

</html>
