<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写的乐淘移动端登陆页面</title>
    <!-- 引入mui查件的css样式包 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 引入字体样式fontAwesome的css样式包 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 引入自己写的css样式包 -->
    <link rel="stylesheet" href="less/login.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="left">
            <i href="" class="fa fa-arrow-left"></i>
        </div>
        <div class="center">
            <h4>登录中心</h4>

        </div>
        <div class="right">
            <!-- 字体图标 -->
            <a href="index.html" class="fa fa-home"></a>
        </div>
    </header>
    <!-- 主体区域 -->
    <main id="main">
            <form class="mui-input-group">
                    <div class="mui-input-row">
                        <label>用户名</label>
                    <input type="text" class="mui-input-clear username" placeholder="请输入用户名" value="itcast">
                    </div>
                    <div class="mui-input-row">
                        <label>密码</label>
                        <input type="password" class="mui-input-password password" placeholder="请输入密码" value="111111">
                    </div>
                    <div class="mui-button-row">
                        <button type="button" class="mui-btn mui-btn-primary btn-login" >登录</button>
                        
                      
                        <button type="button" class="mui-btn mui-btn-danger register" >免费注册</button>
                      
                    </div>
                </form>
       



    </main>
    <!-- 尾部区域 -->

    <footer id="footer">
            <div class="mui-row">
                    <div class="mui-col-xs-3 "><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></div>
                    <div class="mui-col-xs-3"><a href="category.html" class="active"><i class="fa fa-bars"></i><span>分类</span></a></div>
                    <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
                    <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
                </div>
    </footer>



    <!-- 引入mui插件的js包 -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入zepto的js 发送请求 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 引入模板插件的js包 -->
    <script src="lib/artTemplate/template-web.js"></script>
     <!-- 引入公共的js -->
     <script src="js/common.js"></script>
    <!-- 引入自己写的js包 -->
    <script src="js/login.js"></script>
</body>

</html>
